<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compactible" content="IE=edge">
    <meta name="author" content="Rachel Magaji">
    <section class="top-banner">
        <title>Weather App</title>
        <link rel="stylesheet" href="main.css">



</head>

<body>

    
    <div class="app-wrap">
                <main>
                    <header>
                        <div class="app"><h2>RAYWEATHER</h2></div>
                        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." autofocus>
                
                    </header>
                
            <div class="all">
                <section class="location">
                    <div class="city">New York, US</div>
                    <div class="date">Thursday 10 January 2020</div>
                    <p class="icon"><img id="wicon" src="sunny-removebg-preview (1).png" alt="Weather icon">
                        
                </section>
                <div class="current">
                    <div class="temp">14<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13°C / 15°C</div>
                    <script src="main.js"> </script>
                </div>
                <footer>
                    <div class="footer"><p>Designed and Developed by Rachel Magaji</p></div>
                </footer>
                </section>
            </div>
         

                </main>
    </div>
</body>
</section>

</html>
